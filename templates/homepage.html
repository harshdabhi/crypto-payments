{% extends 'base.html' %}

{% block body %}
<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="text-center">
        <div class="card">
          <h4 class=" text-primary">Crypto Payments</h4>
        </div>
      </div>
      <div class="card-body">
        <form id="myForm" method="POST">
          {% csrf_token %}


          <h4>Merchant Dashboard</h4>

          <br>
       
          <b>Chain</b> :&nbsp;
          <select name="chain">
            <option value="eth">ETH</option>
          </select>

          <br>
          <br>

          <b>Payment assest type</b>: &nbsp;
          <select name="payment">

            <option value="usdc">USDC</option>
            <option value="eth">ETH</option>


          </select>
          <br>
          <br>

          <b>Enter amount</b> :&nbsp;
          <input type="number" name="amount">

          <br>
          <br>

          <b>wallet address</b> :&nbsp;<input type="text" name="m_wallet">
          <br>
          <br>
          <button type="submit" class="btn btn-primary">Generate</button>


        </form>

      </div>
    </div>
  </div>
</div>

<script>
  // JavaScript code
  document.getElementById('paymentForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent form submission
    // Perform additional actions or validation here
    console.log('Form submitted!');
  });
</script>

<style>
  /* CSS styles */
  .container {
    margin: 20px auto;
    max-width: 500px;
    background-image: url('./static/back1.jpg');
    background-size: cover;
    background-position: center;
  }

  .card {
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
  }

  .text-center {
    text-align: center;
  }

  .form-group {
    margin-bottom: 20px;
  }
</style>

{% endblock body %}
